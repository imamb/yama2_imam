<header header="Jurusan" />
<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-primary col-md-1 col-xs-12" ng-click="openForm()">
					<span class="fa fa-plus"></span>
				</button>

				<form ng-submit="searchParams.page=1;search();" class="pull-right col-md-6 col-xs-12">
					<fieldset>
						<div class="form-group col-md-10 col-xs-12">
							<input type="text" class="form-control" ng-model="searchParams.keterangan" placeholder="Search..." autofocus ng-change="search(searchParams.keterangan)">
						</div>
						<button type="submit" value="Search" class="btn btn-default col-md-2 col-xs-12">
							<span class="fa fa-search"></span>
						</button>
					</fieldset>
				</form>
			<!--  <span ng-bind="currentUser.username + ' ' + currentUser.name.first + ' ' + currentUser.name.last"></span> -->	
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
					</div>
					<div class="box-body">
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>JURUSAN</th>
										<th>KETERANGAN</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="jurusan in jurusans">
										<td><a href="" ng-click="openForm(jurusan)"><span ng-bind="jurusan.kode"></a></span></td>
										<td ng-bind="jurusan.keterangan"></td>
										<td>
											<a href="" class="btn btn-info btn-xs" ng-click="openForm(jurusan)" title="Edit Jurusan {{ jurusan.kode }}">
												<span class="fa fa-edit"></span>
											</a>

											<a href="" class="btn btn-danger btn-xs" ng-click="remove(jurusan)" title="Hapus Jurusan {{ jurusan.kode }}">
												<span class="fa fa-trash"></span>
											</a>

										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="box-footer">
						<div class="row">
							<div class="col-md-6">
								<pagination total-items="jurusans.meta.totalElements" ng-model="page" items-per-page="jurusans.meta.size" ng-change="search(searchParams)"></pagination>
							</div>
							<div class="col-md-6">
								<div class="pagination alert pull-right">Found <span ng-bind="jurusans.meta.totalElements"></span> entries</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- /.col -->
</div>

<script type="text/ng-template" id="jurusan.form.html">
	<div class="modal-header">
		<button type="button" class="close" ng-click="tutup()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title">Tambah Jurusan</h3>
	</div>
	<form name="jurusanForm" ng-submit="submit(jurusan, jurusanForm)" novalidate validation-schema schema="jurusan" >
		<div class="modal-body">
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="jurusan">JURUSAN</label>
					<div class="controls">
						<input type="text" id="kode" name="kode" class="form-control" ng-model="jurusan.kode" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Keterangan Jurusan</label>
					<div class="  controls">
						<!-- <textarea ng-controller="testCtrl" text-angular rows="2" id="content" name="content" class="form-control" ng-model="jurusan.keterangan"></textarea>
						-->
						<text-angular style="min-height: 150px; height: 200; overflow: auto;" id="keterangan" name="keterangan" class="form-control" ng-model="jurusan.keterangan"></text-angular>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="pembuat">USER AKTIF</label>
					<div class="controls">
						<span ng-bind="currentUser.username"></span>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default fa fa-close" ng-click="tutup()">Tutup</button>
			<input type="submit" value="Save" class="btn btn-primary col-md-3 col-xs-12 fa fa-save">
			<span class="label label-danger" ng-show="error">Ops something went wrong!</span>
		</div>
	</form>
</script>
